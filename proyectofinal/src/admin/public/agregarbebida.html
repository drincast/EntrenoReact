<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Bebida</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Agregar Bebida</h2>
      </div>

      <div class="btn-group" role="group" aria-label="Basic example">
        <a class="btn btn-primary" href="administrar.html">Home</a>
        <a class="btn btn-primary" href="bebidas.html">Bebidas</a>
        <button type="button" class="btn btn-danger" onclick="closeSession();">Cerrar sesión</button>
      </div>

      <br><br>
      <!--forma que permita ingresar el nombre y descripción de cada platillo
          subir imagen de cada platillo
      -->
      <div>
        <input type="file" id="iptFile" onchange="VisualizarArchivo(1)" />
        <br /><br />
        <img id="imgBebida" src="" alt="imagne de bebida" height="300">
      </div>

      <div>
        <form onsubmit="return FuncionDeLaForma(event, 'b')">
          Nombre: <input type="text" id="txtNombre" name="txtNombre" required class="form-control">
          <br /><br />
          Descripcion: <textarea type="text" id="txtaDescripcion" name="txtaDescripcion" required class="form-control"></textarea>
          <br /><br />
          Precio: <input type="text" id="txtPrecio" name="txtPrecio" required class="form-control">
          <br /><br />
          Dirección imagen: <input type="text" id="txtDirImg" name="txtDirImg" required class="form-control">
          <br /><br />
          <input type="submit" value="subir" class="btn btn-success">
          <input type="hidden" id="txtUrlImageT" value="" required />
        </form>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
  <script src="js.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</html>
